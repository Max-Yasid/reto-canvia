<header class="header">
  <a class="logo" [routerLink]="['']">
    <h1 class="header__mainTitle">üçî Foods üçÆ</h1></a
  >
  <div class="autocomplete-container">
    <form class="autocomplete-form">
      <mat-form-field class="autocomplete example-full-width" appearance="fill">
        <mat-label class="autocomplete-label">Search...</mat-label>
        <input
          (keydown)="refreshFoodData($event)"
          type="text"
          aria-label="Number"
          matInput
          [matAutocomplete]="auto" />
        <mat-autocomplete class="autocomplete" #auto="matAutocomplete">
          <mat-option *ngFor="let food of foods" [value]="food.title">
            <a
              class="autocomplete-link"
              [routerLink]="['/recipe/details', food.id]">
              {{ food.title }}</a
            >
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <div class="search-icon-container">
      <svg
        class="search-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512">
        <path
          d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
      </svg>
    </div>
  </div>
  <button class="btn-opciones" mat-button [matMenuTriggerFor]="aboveMenu">
    options
  </button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <a class="add-link" [routerLink]="['recipe/create']">
      <button mat-menu-item>Add</button></a
    >
    <button (click)="resetData()" mat-menu-item>Reset Changes</button>
  </mat-menu>
</header>
